services:
  postgres:
    image: postgres:16
    env_file: ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../data:/app/data
    ports:
      - "8501:8501"
    restart: unless-stopped

volumes:
  dbdata:
